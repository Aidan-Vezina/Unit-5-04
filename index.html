<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

  <body>
<h1> how to use the calculator </h1>
<p> type the numbers of the base and the numbers of the height into their boxes. you will the have you anwser apear in the box that says area.</p>
<h2>Calculator</h2>
<script>

function calculate()
{ document.getElementById("status").innerHTML ="";
  document.activeElement.blur(); 
  var vh  =	document.getElementById("h").value;
  var vb1 =	document.getElementById("b1").value;
  var vb2 =	document.getElementById("b2").value;
  var va  =	document.getElementById("xa").value;
  var res =	0;	
  var count	= countInputs();
  
  if(count == 4)
	{ document.getElementById("status").innerHTML =	"Clear the value to	be calculated";
	  return;
	}
  if(count != 3)
	{ document.getElementById("status").innerHTML =	"Enter any three values";
	  return;
	}
  var h	 = new Number(vh);
  var b1 = new Number(vb1);
  var b2 = new Number(vb2);
  var a	 = new Number(va);
  
  if(negative(h))  return;
  if(negative(b1)) return;
  if(negative(b2)) return;
  if(negative(a))  return;
  if(vh.length==0)
	{ res =	2*a/(b1+b2);
	  if(isNaN(res))
		 complain("Inputs must be numbers");
	  else
		 set('h', res);
	  return;
	}
  if(vb1.length==0)
	{ res =	(2*a/h)-b2;
	  if(isNaN(res))  complain("Inputs must	be numbers");
	  else if(res<0)  complain("Impossible inputs");
	  else	set('b1', res);
	  return;
	}
  if(vb2.length==0)
	{ res =	(2*a/h)-b1;
	  if(isNaN(res))  complain("Inputs must	be numbers");
	  else if(res<0)  complain("Impossible inputs");
	  else	set('b2', res);
	  return;
	}
  if(va.length==0)
	{  res = (b1+b2)/2*h;
		  if(isNaN(res))
			 complain("Inputs must be numbers");
		  else
			 set('xa', res);
	  return;
	}
}
function negative(n)
{ if(n<0)
	 complain("Negative	input");
  return (n<0);
}
function complain(s)
{ document.getElementById("status").innerHTML =	"Problem: "	+ s;
}
function clear(id)
{ document.getElementById(id).value	= "";
}
function countInputs()
{ var count	= 0;
  var inputs = document.getElementsByClassName("inp");
  for (var i=0;	i<inputs.length	; i++ )
	{ if(inputs[i].value.length>0) count++;
	}
  return count;
}
function set(tgt, val)
{  document.getElementById(tgt).value =	round(val);
}
function keyPress(inputField, e)
{ if(e.keyCode==13)	calculate();
}
function clearAll()
{ document.getElementById("status").innerHTML =	"";
  var inputs = document.getElementsByClassName("inp");
  for (var i=0;	i<inputs.length	;i++ )
	{ inputs[i].value =	"";
	}
}

function round(d)
// Returns a number	rounded	to 4 decimal places.
{ var multiplier = 10000;
  return Math.round(d*multiplier) /	multiplier;
};
</script>

<table class="calculator" border="0">
<tbody><tr>
	<td colspan="3" align="center" class="header">ENTER ANY THREE VALUES</td>
</tr>
<tr>
	<td align="right">Height: </td>
	 <td><input id="h" class="inp" type="number" onkeydown="keyPress(this,event)" tabindex="1"></td>
	 <td><a href="javascript:clear('h')" tabindex="0">clear</a></td>
</tr>
<tr>
	<td align="right">Base 1 </td>
	 <td><input id="b1" type="number" class="inp" onkeydown="keyPress(this,event)" tabindex="1"></td>
	 <td><a href="javascript:clear('b1')" tabindex="0">clear</a></td>
</tr>
<tr>
	<td align="right">Base 2 </td>
	 <td><input id="b2" type="number" class="inp" onkeydown="keyPress(this,event)" tabindex="1"></td>
	 <td><a href="javascript:clear('b2')" tabindex="0">clear</a></td>
</tr>
<tr>
	<td align="right">Area </td>
	 <td><input id="xa" type="number" class="inp" onkeydown="keyPress(this,event)" tabindex="1"></td>
	 <td><a href="javascript:clear('a')" tabindex="0">clear</a></td>
</tr>
<tr>
	<td>&nbsp;</td>
	 <td align="center">
	  <button onclick="calculate()">Calculate</button>
	  <button onclick="clearAll()">Clear</button>
	 </td>
	<td>&nbsp;</td>
</tr>
<tr>
	<td colspan="3" align="center" id="status">&nbsp;</td>
</tr><tr>
</tr></tbody></table>
    </script>
  </body>
</html>
